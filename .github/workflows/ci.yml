name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: nomina_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install

    - name: Setup test environment
      run: |
        cp .env.example .env.test || echo "No .env.example found, creating basic .env.test"
        echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/nomina_test" >> .env.test
        echo "JWT_PRIVATE_KEY_BASE64=" >> .env.test
        echo "JWT_PUBLIC_KEY_BASE64=" >> .env.test

    - name: Generate Prisma client
      run: bunx prisma generate

    - name: Run database migrations
      run: bunx prisma migrate deploy
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nomina_test

    - name: Run linting
      run: bun run lint

    - name: Run unit tests
      run: bun test
      env:
        NODE_ENV: test
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nomina_test

    - name: Run e2e tests
      run: bun run test:e2e
      env:
        NODE_ENV: test
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nomina_test

    - name: Run test coverage
      run: bun run test:cov
      env:
        NODE_ENV: test
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nomina_test

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
